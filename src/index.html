<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mangesh Kanawade - Portfolio</title>
  <base href="/profile/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <meta name="title" content="Mangesh Kanawade - Portfolio">
  <meta name="description" content="Software Developer Portfolio Template that helps you showcase your work and skills">
</head>

<body>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-C8DGGK8RY3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-C8DGGK8RY3');

    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        // Send all collected data to Google Analytics
        gtag('event', 'user_visit', {
          'event_category': 'User Data',
          'event_label': navigator?.userAgent, // Track Device Info
          'user_language': navigator?.language,
          'screen_resolution': screen?.width + 'x' + screen?.height,

          // IP and Location Details
          'user_ip': data?.ip,
          'network': data?.network,
          'version': data?.version,
          'city': data?.city,
          'region': data?.region,
          'region_code': data?.region_code,
          'country': data?.country,
          'country_name': data?.country_name,
          'country_code': data?.country_code,
          'country_code_iso3': data?.country_code_iso3,
          'country_capital': data?.country_capital,
          'country_tld': data?.country_tld,
          'continent_code': data?.continent_code,
          'in_eu': data?.in_eu,
          'postal': data?.postal,
          'latitude': data?.latitude,
          'longitude': data?.longitude,
          'timezone': data?.timezone,
          'utc_offset': data?.utc_offset,
          'country_calling_code': data?.country_calling_code,
          'currency': data?.currency,
          'currency_name': data?.currency_name,
          'languages': data?.languages,
          'country_area': data?.country_area,
          'country_population': data?.country_population,
          'asn': data?.asn,
          'org': data?.org
        });
      })
      .catch(error => console.error('Error fetching IP:', error));
  </script>

  <app-root></app-root>
</body>

</html>
